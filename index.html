<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Crypto Currency</title>
</head>
<body style="background-image:url('image.webp');">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Currency</h1>
            <h3 class="col-md-7 text-center">By ajith</h3>
            <div class="col-md-6 row justify-content-center">
                <div class="col-09">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                
                                <label for="xyz"><b>coin type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                   <td><option value="bitcoin">Bitcoin</option></td>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="tether">Tether</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="col-15 btn btn-primary">View Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:100px;"></div>
            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-10 m-2" border="4px" style="background-color: white; font-weight: 700;" id="tableResult">

                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
